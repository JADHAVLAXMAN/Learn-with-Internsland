<div class="container d-flex flex-column justify-content-center  offset-lg-4">
 <p class="fs-2 offset-3">Welcome Back!</p>
    <form class="mb-5 offset-1 mt-4 text-nowrap" form action="" onsubmit="return validateForm() ">
        <div class="mb-3 col-3  ">
          <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
          <input type="email" id="email" placeholder="Username or email" class="form-control type"  aria-describedby="emailHelp">
          <p class="fs-5 offset-2 text-danger" id="error"></p>
        </div>
        <div class="mb-3 col-3">
          <!-- <label for="exampleInputPassword1" class="form-label ">Password</label> -->
          <input type="password" id="password" placeholder="Password" class="form-control type" >
          <p class="fs-5 offset-2 text-danger" id="passerror"></p>
        </div>
        <br>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Keep me Signed in <span class="offset-7 "><a class="button" href="#">Forget Password? </a></span></label>
        </div>
        <button type="submit" class="btn btn-primary mt-3 ms-4 fs-5 w-75">Log in</button>
      </form>
      <p class="fs-5 offset-2">Don't have an Account? <span class=""><a class="button" href="#">Register Now </a></span></p>
    </div>

<script>
  
  let email = document.getElementById("email");
let password = document.getElementById("password");
let flag = 1;

function validateForm()
{
  if(email.value =="")
  {
    document.getElementById("error").innerHTML ="User Name is invalid";
    flag =0;
  }
  else
  {
    document.getElementById("error").innerHTML ="";
    flag = 1;
  }


  if(password.value =="")
  {
    document.getElementById("passerror").innerHTML ="Blank must be filled";
    flag =0;
  }
  else if(password.value.length <8)
  {
    document.getElementById("passerror").innerHTML = "Password requires atleast 8 characters";
    flag =0;
  }
  else
  {
    document.getElementById("passerror").innerHTML ="";
    flag = 1;
  }
    if(flag)
    {
      return true;
    }
    else
    {
      return false;
    }
}

</script>
